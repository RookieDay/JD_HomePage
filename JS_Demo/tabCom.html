<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>AAA</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			width: 300px;
			margin: 50px auto;
		}
		ul {
			list-style: none;
			height: 30px;
		}
		ul li {
			float: left;
			height: 30px;
			width: 60px;
			background-color: #ccc;
			font: 400 20px/30px "simsun";
			text-align: center;
		}
		.div1 span {
			display: block;
			width: 300px;
			height: 200px;
			background-color: pink;
			display: none;
		}
		.div1 .show {
			display: block;
		}
		.current {
			background-color: yellow;
		}
	</style>
</head>
<body>
<div class="box" id="box1">
	<ul>
		<li class="current">内容1</li>
		<li>内容2</li>
		<li>内容3</li>
		<li>内容4</li>
		<li>内容5</li>
	</ul>
	<div class="div1">
		<span class="show">盒子对应的内容1</span>
		<span>盒子对应的内容2</span>
		<span>盒子对应的内容3</span>
		<span>盒子对应的内容4</span>
		<span>盒子对应的内容5</span>
	</div>
</div>
<div class="box" id="box2">
	<ul>
		<li class="current">内容1</li>
		<li>内容2</li>
		<li>内容3</li>
		<li>内容4</li>
		<li>内容5</li>
	</ul>
	<div class="div1">
		<span class="show">盒子对应的内容1</span>
		<span>盒子对应的内容2</span>
		<span>盒子对应的内容3</span>
		<span>盒子对应的内容4</span>
		<span>盒子对应的内容5</span>
	</div>
</div>
<script type="text/javascript">
	var box1 = document.getElementById("box1");
	var box2 = document.getElementById("box2");
	fn(box1);
	fn(box2);

	function fn(aaa) {
		var arrLi = aaa.getElementsByTagName("li");
		var arrSpan = aaa.getElementsByTagName("span");

		for(var i = 0;i < arrLi.length; i++) {
			arrLi[i].index = i;
			arrLi[i].onmouseover = function () {
				 for(var j = 0;j < arrLi.length;j++) {
				 	arrLi[j].className = "";
				 	arrSpan[j].className = "";
				 } 
				 this.className = "current";
				 arrSpan[this.index].className = "show";	
			}
		}
	}
</script>
</body>
</html>
